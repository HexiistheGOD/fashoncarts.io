<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">FashionMart</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Profile</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
    </header>

    <!-- Banner Slider -->
    <div class="banner">
        <div class="slides">
            <img src="https://i.pinimg.com/736x/a4/e8/7f/a4e87f77a37610077e81af5287f95163.jpg" alt="Banner 1">
            <img src="https://i.pinimg.com/736x/7a/f1/2a/7af12a877a0020a506e5f07142790b22.jpg" alt="Banner 2">
            <img src="https://i.pinimg.com/736x/76/2f/4b/762f4b762e2f808b970a9f76850d90b3.jpg" alt="Banner 3">
            <img src="https://i.pinimg.com/736x/c7/b1/3e/c7b13e857a1620c5f5a7d08797692462.jpg" alt="Banner 4">
            <img src="https://i.pinimg.com/736x/35/ed/1b/35ed1b393ece6aae44fa23d456b3c906.jpg" alt="Banner 5">
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Product List -->
        <section class="product-list">
            <h1>Products</h1>
            <div class="products">
                <!-- Example Product -->
                <div class="product" data-id="1" data-price="999">
                    <img src="https://thesagacity.s3.ap-south-1.amazonaws.com/media/TOji_new_1.jpg_hohQz0s.webp" alt="Product 1">
                    <h2>Product 1</h2>
                    <p>₹999</p>
                    <button onclick="addToCart(this)">Add to Cart</button>
                </div>
                <div class="product" data-id="2" data-price="1499">
                    <img src="https://assets.ajio.com/medias/sys_master/root/20240129/pJX1/65b6d6a616fd2c6e6ac558cc/-1117Wx1400H-467016973-black-MODEL.jpg" alt="Product 2">
                    <h2>Product 2</h2>
                    <p>₹1,499</p>
                    <button onclick="addToCart(this)">Add to Cart</button>
                </div>
                <div class="product" data-id="3" data-price="2999">
                    <img src="https://images.meesho.com/images/products/418561784/41v7v_1200.jpg" alt="Product 3">
                    <h2>Product 3</h2>
                    <p>₹2,999</p>
                    <button onclick="addToCart(this)">Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Cart Summary -->
        <aside class="cart-summary">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p><strong>Total: ₹<span id="total-price">0</span></strong></p>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </aside>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ShopNet. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
